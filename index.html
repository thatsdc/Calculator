<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\style.css" />
    <script src="src/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title">
      <img src="src\logo.png" class="image" />
      Magic Calculator
    </div>
    <div class="calculatorbody">
      <div class="screen">
        <p class="textbox"></p>
        <p class="resultbox"></p>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button class="numberbutton" id="n1">1</button>
          <button class="numberbutton" id="n2">2</button>
          <button class="numberbutton" id="n3">3</button>
          <button class="numberbutton" id="n4">4</button>
          <button class="numberbutton" id="n5">5</button>
          <button class="numberbutton" id="n6">6</button>
          <button class="numberbutton" id="n7">7</button>
          <button class="numberbutton" id="n8">8</button>
          <button class="numberbutton" id="n9">9</button>
          <button class="numberbutton" id="point">.</button>
          <button class="numberbutton" id="n0">0</button>
          <button class="numberbutton" id="deleteallbutton">C</button>
        </div>
        <div class="operators">
          <button class="operatbutton" id="deletebutton">⌫</button>
          <button class="operatbutton" id="addbutton">+</button>
          <button class="operatbutton" id="subbutton">−</button>
          <button class="operatbutton" id="moltbutton">×</button>
          <button class="operatbutton" id="divbutton">÷</button>
          <button class="operatbutton" id="equalbutton">=</button>
        </div>
      </div>
    </div>
    <div class="footer">TOP project by thatsdc®</div>
  </body>
</html>
